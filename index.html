<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Simon Game</h1>
    <div class="game-board">
      <div class="circle" id="circle1"></div>
      <div class="circle" id="circle2"></div>
      <div class="circle" id="circle3"></div>
      <div class="circle" id="circle4"></div>
    </div>
    <div class="controls">
      <button class="start-btn">Start Game</button>
      <div class="score-display">Score: <span id="score-display">0</span></div>
      <div class="level-display">Level: <span id="level-display">1</span></div>
    </div>
    <div id="game-over" class="game-over">
      <h2>Game Over!</h2>
      <p>Final Score: <span id="final-score">0</span></p>
      <p>Final Level: <span id="final-level">1</span></p>
      <button class="start-btn">Play Again</button>
    </div>
  </div>
  <script src="scripts/game.js"></script>
</body>
</html>
